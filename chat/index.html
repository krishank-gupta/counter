<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love you<3</title>
    <link rel="shortcut icon" href="https://img.icons8.com/color/344/heart-puzzle.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <div class="row">
        <form class="col s12" id="form" onsubmit="formProcessor(event)">
            <div class="row">
                
                <div class="col s4"></div>

                <div class="input-field col s3">
                    <input id="input_text" type="text" data-length="10">
                    <label for="input_text">Enter Text Here</label>
                </div>
                
                <div class="input-field col s1">
                    <input type="submit" class="btn waves-effect waves-light " name="submit" id="submit">
                </div>
                
                <div class="col s4"></div>

            </div>
        </form>
    </div>

    <hr>

    <div id="texts">
        <ul id="data">
            <li></li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function formProcessor(event){
            event.preventDefault();

            input_text = document.getElementById("input_text").value
            
            newArray = [input_text];
            newArray.forEach( (entry) => {
                li = document.createElement("li");
                text = document.createTextNode(entry);
                li.appendChild(text);
                document.getElementById("data").appendChild(li);
            })

            document.getElementById("form").reset(); 
            console.log(newArray)
        }
    </script>
</body>
</html>
